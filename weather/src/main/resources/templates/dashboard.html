<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .weather-icon {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <!-- Input Form -->
        <form action="/weather" method="get" class="mb-4">
            <div class="row">
                <div class="col-md-8">
                    <input type="text" name="city" class="form-control" placeholder="Enter City Name" required>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">Get Weather</button>
                </div>
            </div>
        </form>

        <!-- Weather Details -->
        <div class="row justify-content-center" th:if="${weather}">
            <div class="col-md-6">
                <div class="card text-center p-4">
                    <h3 th:text="'Weather in ' + ${weather.city}"></h3>
                    <div class="weather-icon">
                        <span th:text="'☀️'"></span> <!-- Replace with dynamic icons if needed -->
                    </div>
                    <p>
                        <strong>Temperature:</strong> <span th:text="${weather.temperature}"></span>
                    </p>
                    <p>
                        <strong>Description:</strong> <span th:text="${weather.description}"></span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div class="row justify-content-center" th:if="${error}">
            <div class="col-md-6">
                <div class="alert alert-danger text-center">
                    <p th:text="${error}"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
